<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Country capital App</title>
<script type="text/javascript">
	function send() {
		if (document.frm.country.value !== "-1") {
			document.frm.submit();
		}
	}
</script>
</head>
<body>

	<h1 style="color: red; text-align: center;">html to servlet communication using javaScript</h1>

	<form name="frm" action="capitalurl" method="get">
		Select country : <select name="country" onchange="send()">
			<option value="-1" selected>--select value--</option>
			<option value="0">India</option>
			<option value="1">USA</option>
			<option value="2">China</option>
			<option value="3">United Kingdom</option>
			<option value="4">France</option>
		</select>
	</form>


</body>
</html>
