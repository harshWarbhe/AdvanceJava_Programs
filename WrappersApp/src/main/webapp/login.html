<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wrapper App</title>
</head>
<body>

	<h1 style="color: red; text-align: center;">Login Page</h1>

	<form action="loginurl" method="post">
		<table align="center" bgcolor="cyan">
			<tr>
				<td>Email Id : </td>
				<td><input type="text" name="email"  placeholder="example@gmail.com"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="pwd"></td>
			</tr>
			<tr>
				<td><input type="submit" value="login"></td>
				<td><input type="reset" name="cancel"></td>
			</tr>
		</table>
	</form>


</body>
</html>
