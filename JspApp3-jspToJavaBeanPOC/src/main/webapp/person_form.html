<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML TO JSP TO DB Interaction</title>
</head>
<body>
	<h1 style="color: red; text-align: center;">--HTML TO JSP TO DB
		Interaction---</h1>

	<form action="jspdburl" method="post">
		<table align="center" bgcolor="cyan">

			<tr>
				<td>Person Name :</td>
				<td><input type="text" name="pname"></td>
			</tr>

			<tr>
				<td>Person Age :</td>
				<td><input type="text" min="1" max="125" name="page"></td>
			</tr>

			<tr>
				<td>Email Id :</td>
				<td><input type="text" name="mailid"
					placeholder="example@gmail.com"></td>
			</tr>

			<tr>
				<td>Person Address :</td>
				<td><input type="text" name="paddr"></td>
			</tr>

			<!-- <tr>
				<td>Password</td>
				<td><input type="text" name="pwd"></td>
			</tr>
 			-->
			<tr>
				<td><input type="submit" value="register" name="p1"></td>
				<td><input type="reset" name="cancel"></td>
			</tr>
		</table>
	</form>

	<h2 style="color: red; text-align: center;">
		<a href="jspdburl?p1=link1">Get All Person Details</a>
	</h2>


</body>
</html>
